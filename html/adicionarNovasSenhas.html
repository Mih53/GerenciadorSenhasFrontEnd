<body>
        <div class="flex-container">
            <div class="flex-item-right">
                <a href="/register"><button class="cadastro" onclick="goToMainPage()">voltar</button></a>

            </div>
    
            <div class="flex-item-left">
                <p>Adicionar Novas Senhas</p>
            </div>
        </div>
        <div class="container">
          <form action="/action_page.php">
            <div class="row">
              <div class="col-25">
                <label for="fname"></label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="URL">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname"></label>
              </div>
              <div class="col-75">
                <input type="text" id="lname" name="lastname" placeholder="SENHA ">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="country"></label>
              </div>
              <div class="col-75">
                <select id="country" name="country">
                  <option value="australia">NOME</option>
                  <option value="canada">******</option>
                  <option value="usa">*******</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="subject"></label>
              </div>
              <div class="col-75">
                <textarea id="subject" name="subject" placeholder="Observação" style="height:200px"></textarea>
              </div>
            </div>
            <div class="row">
              <input type="submit" value="adicionar">
            </div>
          </form>
        </div>
